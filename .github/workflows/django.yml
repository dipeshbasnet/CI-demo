name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        test_result=$(python manage.py test)
        echo "$test_result"  # Print the test results
        echo "::set-output name=test_result::$test_result"  # Set the test result as an output variable

    - name: Deploy To Server
      if: steps.test.outputs.test_result == '0'  # Only deploy if all tests pass
      run: |
        echo "Deploying to the server"
        # Additional deployment steps...
        echo "Deployment completed"